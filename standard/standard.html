<!DOCTYPE html>
<html>
<head>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow&family=Julius+Sans+One&family=Open+Sans&family=Source+Sans+Pro&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../results/standard.css">
</head>
<body>
  <page size="A4">
    <div class="container">
      <div class="leftPanel">
      <img src= {IMAGE} />
      <div class="details">
          <div class="item bottomLineSeparator">
            <h2>
              CONTACT
            </h2>
            <div class="smallText">
              <p>
                <i class="fa fa-phone contactIcon" aria-hidden="true"></i>{PHONE}</p>
              <p>
                <i class="fa fa-envelope contactIcon" aria-hidden="true"></i>
                <a href="mailto:lorem@ipsum.com@gmail.com">{EMAIL}</a>
              </p>
              <p>
                <i class="fa fa-map-marker contactIcon" aria-hidden="true"></i>{ADDRESS}</p>

              <p class="lastParagrafNoMarginBottom">
                <a href="#">{LINKS}</a>
              </p>
            </div>
          </div>
          <div class="item bottomLineSeparator">
            <h2>
              SKILLS
            </h2>
            <div class="smallText">
              <div class="skill">
                <div>
                  <span>{SKILLS}</span>
                </div>
              </div>

            </div>
          </div>
        </div>
        
      </div>
      <div class="rightPanel">
        <div>
          <h1>{NAME}</h1>
          <div class="smallText">
            <h3>{DESIGNATION}</h3>
          </div>
        </div>
        <div>
          <h2>
            About me
          </h2>
          <div class="smallText">
            <h3>{ABOUT}</h3>
          </div>
        </div>
        <div class="workExperience">
          <h2>
            Work experience
          </h2>
          <ul>{EXPERIENCE}</ul>          
        </div>
        <div class="workExperience">
          <h2>
            Educational qualifications
          </h2>
          <ul>{EDU_QUALIFS}</ul>          
        </div>
      </div>
    </div>
  </page>
  <page size="A4">
    <div class="container">
      <div class="leftPanel">
      </div>
      <div class="rightPanel">
      </div>
  </page>   
</body>
</html>
